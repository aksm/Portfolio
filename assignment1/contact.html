<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Al Min</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="wrapper">
		<header id="masthead">
			<div class="container">
				<a href="index.html" id="logo">Al Min</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>

		<div id="main-container" class="container">
			<section class="main-section">
				<h1>Contact</h1>

				<form id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" id="name" name="name" placeholder="Hilda Doolittle" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
					</ul>
					<input type="submit">
				</form>

			</section>

			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<a href="https://github.com/aksm"><img src="assets/images/1470392453_GitHub_alt.svg" class="social" alt="Github"></a>
					<a href="https://www.linkedin.com/in/albert-min-91a92111"><img src="assets/images/1470731728_5296_-_LinkedIn.svg" class="social" alt="LinkedIn"></a>
					<a href="https://stackoverflow.com/users/6670034/albert-min"><img src="assets/images/1470392808_5333_-_Stackoverflow.svg" class="social" alt="Stack Overflow"></a>
				</div>
			</section>
		</div>
		<div class="push"></div>
	</div>
	<footer>

	</footer>
